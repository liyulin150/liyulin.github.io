<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实验二第四题</title>
</head>

<body>
	<from action="" method="post" name="form1">
	  <h2 align="center">用户注册</h2>
	  <table width="500" border="1" bordercolor="white" align="center" cellpadding="3" cellspacing="2" bgcolor="#EAE5E5">
		<tr>
		  <td width="100" height="20" align="right">姓名</td>
		  <td width="400" height="20" align="left">
			<input type="text" name="username" id="username" size="12" maxlength="12"/>
			</td>
		</tr>
		<tr>
		  <td width="100" height="20" align="right">密码</td>
		  <td width="400" height="20" align="left">
			<input type="password" name="pass" id="pass" size="12" maxlength="12"/>
			</td>
		  </tr>  
		 <tr>
		  <td width="100" height="20" align="right">手机号</td>
		  <td width="400" height="20" align="left">
			<input type="text" name="phone" id="phone" size="13" maxlength="13"/>
			</td>
		  </tr>
		  <tr>
		  <td width="100" height="20" align="right">邮箱</td>
		  <td width="400" height="20" align="left">
			<input type="text" name="email" id="email" size="30" maxlength="30"/>
			</td>
		  </tr>
		  <tr>
		  <td width="100" height="20" align="right">性别</td>
		  <td width="400" height="20" align="left">
			<input type="radio" name="sex" value="男" checked/>男
			<input type="radio" name="sex" value="女"/>女 
			</td>
		  </tr>
		  <tr>
		  <td width="100" height="20" align="right">技术</td>
		  <td width="400" height="20" align="left">
			<input type="checkbox" name="like" value="java" />java
			<input type="checkbox" name="like" value="Jsp"/>Jsp
			<input type="checkbox" name="like" value="Servelt"/>Servelt
			</td>
		  </tr>
		  <tr>
		 <td width="100" height="20" align="right">网站</td>
		  <td width="400" height="20" align="left">
		    <input type="text" name="url" id="url" size="30" maxlength="30"/>
			  </td>
		  </tr>
		  <tr>
		 <td width="100" height="20" align="right">日期</td>
		  <td width="400" height="20" align="left">
			  <input type="text" name="date" id="date" size="30" maxlength="30"/>
			  </td>
		  </tr>
		  <tr>
		 <td width="100" height="20" align="right">喜欢的颜色</td>
		  <td width="400" height="20" align="left">
			  <input type="color">点击选择喜欢的颜色
			</td>
		  </tr>
		  <tr>
		 <td width="100" height="20" align="right">国家</td>
		  <td width="400" height="20" align="left">
			<select name="country">
			     <option value="中国">中国</option>
			     <option value="美国">美国</option>
				 <option value="日本">日本</option>
			     <option value="韩国">韩国</option>
				</select>
			  </td>
		  </tr>
		  <tr>
		 <td width="100" height="20" align="right">留言</td>
		  <td width="400" height="20" align="left">
			  <textarea name="talk" cols="50" rows="5">美丽的HTML5表单，世界更加完美。</textarea>
			  </td>
		  </tr>
		  <tr>
		    <td height="20" colspan="2" align="right">
			  <input type="submit" name="Submit" value="提交"/>
			  </td>
		  </tr>
		</table>
	</from>
</body>
</html>
